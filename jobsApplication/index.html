<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Job Board</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK (v8 compatible with your app.js) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Your Firebase Config -->
  <script src="firebaseConfig.js"></script>
</head>

<body class="auth-body">

  <div class="auth-container shadow-lg p-4 mt-5 bg-light rounded">
    <h2 class="text-center mb-4">Login</h2>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
      </div>
      <!-- ✅ Corrected Button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
      Don’t have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>

  <!-- Your app.js -->
  <script src="app.js"></script>

</body>
</html>
