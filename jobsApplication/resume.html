<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .quote {
            color: #fff;
            font-style: italic;
            margin-bottom: 40px;
            text-align: center;
            max-width: 800px;
            font-size: 1.2em;
        }

        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .template-card {
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .template-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .template-card img {
            width: 100%;
            display: block;
            height: 300px;
            object-fit: cover;
        }

        .template-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        footer {
            margin-top: 50px;
            color: #fff;
            text-align: center;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <h1>Choose Your Resume Template</h1>
    <p class="quote">"Your resume is your first impressionâ€”make it colorful, creative, and unforgettable!"</p>

    <div class="templates">
        <!-- Template Cards with images -->
  <div class="template-card" onclick="window.location.href='template1.html'">
  <img src="https://website.cdn.novoresume.com/static/resume-templates/hybrid-resume-template.png" alt="Template 1 Preview">
  <div class="template-title">Modern Minimalist</div>
</div>


        <div class="template-card" onclick="selectTemplate(2)">
<img src="https://cultivatedculture.com/wp-content/themes/x5-child/assets/images/templates/template6.jpg" alt="Template 6 Preview">
            <div class="template-title">Professional Blue</div>
        </div>

        <div class="template-card" onclick="selectTemplate(3)">
            <img src="https://cdn.enhancv.com/predefined-examples/0QGMZpB9yR5i2pOwYNYLaBHXfQqGiWjoJwo9MUCi/image.png" alt="Template 3 Preview">

            <div class="template-title">Creative Pink</div>
        </div>
        <div class="template-card" onclick="selectTemplate(4)">
            <img src="https://cultivatedculture.com/wp-content/themes/x5-child/assets/images/templates/template5.jpg" alt="Template 5 Preview">

            <div class="template-title">Elegant Purple</div>
        </div>
        <div class="template-card" onclick="selectTemplate(5)">
<img src="https://s3.eu-west-2.amazonaws.com/resumedone-eu-west-2-staging/VCJ2KZpoB3-photo.png" alt="Template 5 Preview">

            <div class="template-title">Green Growth</div>
        </div>
      

  

    <script>
        function selectTemplate(templateId) {
            localStorage.setItem('selectedTemplate', templateId);
            window.location.href = 'build-resume.html';
        }
    </script>

</body>
</html>
