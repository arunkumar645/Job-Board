// Example usage:
const jobList = document.getElementById("jobList");

  // Render Jobs
  function renderJobs(filterText = "", filterLocation = "") {
    jobList.innerHTML = "";
    jobs
      .filter(job =>
        job.title.toLowerCase().includes(filterText.toLowerCase()) &&
        (filterLocation === "" || job.location === filterLocation)
      )
      .forEach(job => {
        jobList.innerHTML += `
          <div class="col-md-4">
            <div class="card h-100 shadow-sm hover-card">
              <div class="card-body">
                <h5 class="card-title">${job.title}</h5>
                <p class="card-text">
                  Company: ${job.company}<br>
                  Location: ${job.location}
                </p>
                <a href="job-details.html?id=${job.id}" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>`;
      });
  }

  renderJobs();

  // Search & Filter
  document.getElementById("jobSearch").addEventListener("input", (e) => {
    renderJobs(e.target.value, document.getElementById("locationFilter").value);
  });
  document.getElementById("locationFilter").addEventListener("change", (e) => {
    renderJobs(document.getElementById("jobSearch").value, e.target.value);
  });

// Resume Builder

const resumeForm = document.getElementById("resumeForm");
resumeForm?.addEventListener("submit", (e) => {
  e.preventDefault();

  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("resumeEmail").value;
  const phone = document.getElementById("phone").value;
  const title = prompt("Enter your Professional Title (e.g., Frontend Developer):") || "";
  const summary = prompt("Enter a short summary about yourself:") || "";
  const skills = prompt("Enter your skills (comma separated):") || "";
  const experience = prompt("Enter your experience details:") || "";
  const education = prompt("Enter your education details:") || "";
  const achievements = prompt("Enter your achievements:") || "";
  const strengths = prompt("Enter your strengths / interests:") || "";
  const projects = prompt("Enter your key projects:") || "";

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // === Header ===
  let y = 20;
  doc.setFontSize(24);
  doc.setFont("helvetica", "bold");
  doc.text(fullName, 105, y, null, null, "center");

  if(title){
    y += 10;
    doc.setFontSize(14);
    doc.setFont("helvetica", "italic");
    doc.text(title, 105, y, null, null, "center");
  }

  y += 10;
  doc.setFontSize(12);
  doc.setFont("helvetica", "normal");
  doc.text(`Email: ${email} | Phone: ${phone}`, 105, y, null, null, "center");

  // Horizontal line
  y += 5;
  doc.setLineWidth(0.5);
  doc.line(20, y, 190, y);
  y += 10;

  // === Summary ===
  if(summary){
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    doc.text("Summary", 20, y);
    y += 7;
    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(doc.splitTextToSize(summary, 170), 20, y);
    y += doc.splitTextToSize(summary, 170).length * 7 + 5;
  }

  // === Experience ===
  if(experience){
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    doc.text("Experience", 20, y);
    y += 7;
    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(doc.splitTextToSize(experience, 170), 20, y);
    y += doc.splitTextToSize(experience, 170).length * 7 + 5;
  }

  // === Education ===
  if(education){
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    doc.text("Education", 20, y);
    y += 7;
    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(doc.splitTextToSize(education, 170), 20, y);
    y += doc.splitTextToSize(education, 170).length * 7 + 5;
  }

  // === Skills & Strengths (two columns) ===
  if(skills || strengths){
    let col1 = 20, col2 = 110;
    let rowY = y;
    if(skills){
      doc.setFontSize(16);
      doc.setFont("helvetica", "bold");
      doc.text("Skills", col1, rowY);
      rowY += 7;
      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.text(doc.splitTextToSize(skills, 80), col1, rowY);
    }
    if(strengths){
      doc.setFontSize(16);
      doc.setFont("helvetica", "bold");
      doc.text("Strengths", col2, rowY);
      rowY += 7;
      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");
      doc.text(doc.splitTextToSize(strengths, 80), col2, rowY);
    }
    y = rowY + 50;
  }

  // === Achievements ===
  if(achievements){
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    doc.text("Achievements", 20, y);
    y += 7;
    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(doc.splitTextToSize(achievements, 170), 20, y);
    y += doc.splitTextToSize(achievements, 170).length * 7 + 5;
  }

  // === Projects ===
  if(projects){
    doc.setFontSize(16);
    doc.setFont("helvetica", "bold");
    doc.text("Projects", 20, y);
    y += 7;
    doc.setFontSize(12);
    doc.setFont("helvetica", "normal");
    doc.text(doc.splitTextToSize(projects, 170), 20, y);
    y += doc.splitTextToSize(projects, 170).length * 7 + 5;
  }

  // Save PDF
  doc.save(`${fullName}_Resume.pdf`);
});
