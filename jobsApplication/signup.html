<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Job Board</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

  <div class="auth-container shadow-lg p-4 mt-5 bg-light rounded">
    <h2 class="text-center mb-4">Create Account</h2>

    <form id="signupForm">
      <div class="mb-3">
        <input type="email" id="signupEmail" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-center">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script src="firebaseConfig.js"></script>

  <!-- App Logic -->
  <script>
    // SIGNUP LOGIC
    const signupForm = document.getElementById("signupForm");
    if (signupForm) {
      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("✅ Signup successful! Now you can login with your credentials.");
            window.location.href = "index.html"; // redirect to login page
          })
          .catch((error) => {
            alert("❌ Error: " + error.message);
          });
      });
    }
  </script>

</body>
</html>
